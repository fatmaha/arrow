<body>

	<div class="container-fluid">
		<div class="row header header-size">
			<div class="bg-ch"></div>
			<div class="container">
				<div class="row">
					<div class="col-xs-6">
						<div class="logo">
							<a href="index.html"><img src="image/arrow-img/logo.png"></a>	
						</div>
					</div>
					<div class="col-xs-6 ">
						<a class="btn menu-btn" href="#" title=""><i class="fa fa-bars"></i></a>
						<div class="menu">
							<ul class="text-capitalize">
								<li><a href="#services">services</a></li>
								<li><a href="#portfolio">portfolio</a></li>
								<li><a href="#team">team</a></li>

								<li><a href="#contact">contact</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="page-top text-capitalize text-center">
							<h1>sign in</h1>
							<ul class="breadcrumbs">
								<li><a href="index.html" title="">Home</a></li>
								<li>sign in</li>
							</ul>
						</div>
					</div>
				</div>
			</div>		
		</div>
		<!-- header -->

		<!-- responsive-header -->
		<div class="responsive-header">
			<div class="menu">
				<nav>
					<ul class="text-capitalize">
						<li class="menu-item-has-children"><a href="#services">services</a></li>
						<li class="menu-item-has-children"><a href="#portfolio">portfolio</a></li>
						<li class="menu-item-has-children"><a href="#team">team</a></li>
						<li class="menu-item-has-children"><a href="#offices">offices</a></li>
						<li class="menu-item-has-children"><a href="#clients">clients</a></li>
						<li class="menu-item-has-children"><a href="#contact">contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- responsive-header -->


		<!-- content -->
		<div class="row content">
			<div class="container">
				<div class="col-sm-12">
					<form class="well form-horizontal" data-toggle="validator" role="form" action=" " method="post"  id="contact_form">
					  <input checked id='signin' name='action' type='radio' value='signin'>
					  <label for='signin'>Sign in</label>
					  <input id='signup' name='action' type='radio' value='signup'>
					  <label for='signup'>Sign up</label>
					  <input id='reset' name='action' type='radio' value='reset'>
					  <label for='reset'>Reset</label>
					  <div id='wrapper'>
					    <div id='arrow'></div>                
					    <div class="form-group">                    
					    	<input id='email' placeholder='Email' name="email" type='text'>
					     </div>
					    <div class="form-group password-strength">
					    		<input placeholder='Password' type='password' name="password" id="password_strength">
					     </div>
					     <!-- <div class="form-group">
					        <div id="messages"></div>
					    </div> -->
					  </div>
					  <button type='submit'>
					    <span>
					      Reset password
					      <br>
					      Sign in
					      <br>
					      Sign up
					    </span>
					  </button>
					</form>
				</div>
			</div>
		</div>
		<!-- content -->

		<!-- footer -->
		<div class="row footer ncolor-footer fixed text-center">
